<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payoneer bank</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Payonerr Bank</h1>
        <div class="submit-area">
            <h4>login</h4>
            <input type="text" class="form-control">
            <br>
            <input type="password" class="form-control">
            <br>
            <button id = "login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$<span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$<span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                     <h2>$<span id="current-balance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>deposit</h4>
                    <input id="deposit-amount"  type="text" class="form-control" placeholder="$ amount you want to deposit">
                    <br>
                    <button id="deposit-btn" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input  id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="withdraw-btn" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>

    </div>

    <script>
    //logion button event handler 
    const loginBtn = document.getElementById('login');
    loginBtn.addEventListener('click', function(){
        const loginArea = document.getElementById('login-area');
        loginArea.style.display ="none";
        const transactionArea = document.getElementById('transaction-area');
        transactionArea.style.display = "block";
    })

    // deposit button event handler
    
    const depositBtn = document.getElementById('deposit-btn');
    depositBtn.addEventListener('click', function(){
        const depositNumber = getInputNumber("deposit-amount");


        updateSpanText('current-balance', depositNumber);
        updateSpanText('currentDeposit',depositNumber);
    })

    //withdraw button event handler
    const withdrawBtn = document.getElementById('withdraw-btn');
    withdrawBtn.addEventListener('click',function(){


        const withdrawNumber = getInputNumber('withdrawAmount');
        

        updateSpanText('currentWithdraw', withdrawNumber);
        updateSpanText('current-balance',-1* withdrawNumber);

        document.getElementById('withdrawAmount').value="";


        
    })
    function getInputNumber(id){
        const withdrawAmount = document.getElementById(id).value;
        const withdrawNumber = parseFloat(withdrawAmount);
        return withdrawNumber;
    }
    function updateSpanText(id,depositNumber){
        const currentBalance = document.getElementById(id).innerText;
        const CurrentTotalBalance = parseFloat(currentBalance);
        const totalDepositBalance = depositNumber + CurrentTotalBalance;
        document.getElementById(id).innerText = totalDepositBalance;
    }
    </script>
</body>
</html>
